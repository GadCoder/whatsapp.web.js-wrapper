# docker-compose.yml

services:
  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  whatsapp-gateway:
    build: .
    container_name: whatsapp-gateway
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    volumes:
      - ./.wwebjs_auth:/usr/src/app/.wwebjs_auth
    command: npm run start:gateway

  api-processor:
    build: .
    container_name: api-processor
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    command: npm run start:processor

volumes:
  redis-data:
