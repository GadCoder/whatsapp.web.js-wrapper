# docker-compose.yml

services:
  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - expenses_app_network

  whatsapp-gateway:
    build: .
    container_name: whatsapp-gateway
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    volumes:
      - ./.wwebjs_auth:/usr/src/app/.wwebjs_auth
    networks:
      - expenses_app_network
    command: npm run start:gateway

  api-processor:
    build: .
    container_name: api-processor
    depends_on:
      - redis
    environment:
      - EXTERNAL_API_URL=http://fastapi-api:8000
      - EXTERNAL_API_KEY=${EXTERNAL_API_KEY}
      - REDIS_HOST=redis
    networks:
      - expenses_app_network
    command: npm run start:processor

volumes:
  redis-data:

networks:
  expenses_app_network:
    external: true